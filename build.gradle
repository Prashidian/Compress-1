apply plugin: 'com.android.library'
buildscript {
  repositories {
    google()
    jcenter()
    mavenCentral()
    maven { url 'https://mvnrepository.com/artifact/com.google.protobuf/protobuf-java' }
  }
  dependencies {
    classpath 'com.jfrog.bintray.gradle:gradle-bintray-plugin:1.7.2'
    classpath 'com.github.dcendents:android-maven-gradle-plugin:1.3'
    classpath 'com.android.tools.build:gradle:3.1.4'
  }
}
allprojects {
  repositories {
    google()
    jcenter()
    maven { url "https://maven.google.com" }
    maven { url "https://jitpack.io" }
  }
}
android {
  compileSdkVersion 25
 // buildToolsVersion '26.0.2'

  defaultConfig {
    minSdkVersion 15
    targetSdkVersion 25

    ndk {
      moduleName "webp"
    }
  }

  buildTypes {
    release {
      minifyEnabled false
      proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
    }
  }
  sourceSets.main {
    jniLibs.srcDir 'libs'
    jni.srcDirs = [] //disable automatic ndk-build call
  }
}

dependencies {
  implementation 'com.android.support:support-v4:25.1.1'
  implementation files('libs/aspectjrt-1.7.3 (1).jar')
  implementation files('libs/isoparser-1.0.6.jar')
}